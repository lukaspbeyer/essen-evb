<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet-Festival im Klinikum Ernst von Bergmann</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center text-gray-800">Gourmet-Festival im Klinikum Ernst von Bergmann</h1>
        <p class="text-lg text-center text-gray-600 my-4">Wählen Sie Ihr exquisites Menü für heute:</p>

        <div class="menu flex flex-col items-center">
            <button id="soup" class="bg-blue-500 text-white font-bold py-2 px-4 rounded my-2 w-64">Suppen-Mysterium: Rate das Gemüse</button>
            <button id="risotto" class="bg-green-500 text-white font-bold py-2 px-4 rounded my-2 w-64">Rätsel-Reis: Finden Sie die Zutaten</button>
            <button id="schnitzel" class="bg-red-500 text-white font-bold py-2 px-4 rounded my-2 w-64">Tarn-Schnitzel: Mehr Panade als Fleisch</button>
        </div>

        <button id="surprise" class="bg-yellow-500 text-gray-800 font-bold py-2 px-4 rounded my-4 w-64">Überrasche mich!</button>
        <p id="selectedDish" class="text-lg text-center text-gray-800 my-4"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
